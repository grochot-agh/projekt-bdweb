<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Create Room</title>
</head>
<body>
    <h1>Create Room</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}<br>
            {{ form.name(size=32) }}<br>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}<br>
            {{ form.submit() }}
        </p>
    </form>
</body>
</html>
